<ion-header>

  <ion-navbar color="primary">
    <ion-title>Trabalhos</ion-title>
    <ion-buttons end>
      <button ion-button icon-end (click)="doLogout()">
        Sair
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let trabalho of trabalhos; let i = index" (click)="goToQuestions(trabalho)">
      <h2>{{trabalho.titulo}}</h2>
      <h3>{{trabalho.apresentador}}</h3>
      <h3 *ngIf="trabalho.dia && trabalho.horario">{{trabalho.dia}} - {{trabalho.horario}}</h3>
      <p *ngIf="estados && 'Não Avaliado' === estados[trabalho.id]" style="color:red">{{estados[trabalho.id]}}</p>
      <p *ngIf="estados && 'Avaliado mas não enviado' === estados[trabalho.id]" style="color:yellow">{{estados[trabalho.id]}}</p>
      <p *ngIf="estados && 'Avaliado e Enviado' === estados[trabalho.id]" style="color:green">{{estados[trabalho.id]}}</p>
    </button>
  </ion-list>
</ion-content>
